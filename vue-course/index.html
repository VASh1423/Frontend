<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="theme.css"/>
  </head>
  <body>
    
    <div class="container" id="app">
      <div class="card">
        <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue'}">{{ title }}</h1>
        <div class="form-control">
          <input 
            type="text" 
            v-bind:placeholder="placeholder" 
            v-model="inputValue"
            v-on:keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr/>
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(myNote, idx) in notes">
            <span :class="myNote.length > 5 ? 'primary' : 'bold'">{{ toUpperCase(myNote) }}</span>
            <button class="btn danger" v-on:click="removeNote(idx)">delete</button>
          </li>
        </ul>
        <div v-else>None</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
